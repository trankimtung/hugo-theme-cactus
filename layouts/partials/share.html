<span id="i-share-item" class="info" style="display: none; margin-right: 32px;">Previous post</span>

<ul>
  {{ $icon_class_name := .Scratch.Get "icon_class_name"}}
  {{ if .Description }}
      {{ .Scratch.Set "description" .Description }}
  {{ else }}
      {{ .Scratch.Set "description" .Summary }}
  {{ end }}
  {{ $description := .Scratch.Get "description" }}


  <li>
    <a class="icon" aria-label="Email" target=”_blank”
       href="mailto:?subject={{ .Title }}&body=Check out this article: {{ .Permalink }}"
       onmouseover="$('#i-share-item').text('Email').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fas fa-envelope {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Facebook" target=”_blank”
       href="https://www.facebook.com/sharer.php?u={{ .Permalink }}"
       onmouseover="$('#i-share-item').text('Facebook').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-facebook {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Hacker News" target=”_blank”
       href="https://news.ycombinator.com/submitlink?u={{ .Permalink }}&t={{ .Title }}"
       onmouseover="$('#i-share-item').text('Hacker News').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-hacker-news {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Linkedin" target=”_blank”
       href="https://www.linkedin.com/shareArticle?url={{ .Permalink }}&title={{ .Title }}"
       onmouseover="$('#i-share-item').text('Linkedin').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-linkedin {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Pinterest" target=”_blank”
       href="https://pinterest.com/pin/create/bookmarklet/?url={{ .Permalink }}&is_video=false&description={{ .Title }}"
       onmouseover="$('#i-share-item').text('Pinterest').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-pinterest {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Pocket" target=”_blank”
       href="https://getpocket.com/save?url={{ .Permalink }}&title={{ .Title }}"
       onmouseover="$('#i-share-item').text('Pocket').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-get-pocket {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Reddit" target=”_blank”
       href="https://reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}"
       onmouseover="$('#i-share-item').text('Reddit').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-reddit {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Tumblr" target=”_blank”
       href="https://www.tumblr.com/share/link?url={{ .Permalink }}&name={{ .Title }}&description={{ $description }}"
       onmouseover="$('#i-share-item').text('Tumblr').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-tumblr {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

  <li>
    <a class="icon" aria-label="Twitter" target=”_blank”
       href="https://twitter.com/share?url={{ .Permalink }}&text={{ .Title }}"
       onmouseover="$('#i-share-item').text('Twitter').toggle();"
       onmouseout="$('#i-share-item').toggle();">
      <i class="fab fa-twitter {{ $icon_class_name }}" aria-hidden="true"></i>
    </a>
  </li>

</ul>
